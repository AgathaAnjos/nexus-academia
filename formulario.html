<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar">
        <!-- LOGO -->
        <a class="logo" href="index.html">
          <img src="images/Nx.png" alt="Logo" />
        </a>

        <!-- NAV LIST -->
        <ul class="nav-list">
          <li><a href="planos.html">Planos</a></li>

          <li class="dropdown">
            <a href="#" class="dropbtn">Modalidades</a>
            <ul class="dropdown-content">
              <li><a href="#">Musculação</a></li>
              <li><a href="#">Artes Marciais</a></li>
              <li><a href="#">Dança</a></li>
              <li><a href="#">Corpo e Mente</a></li>
              <li><a href="#">Avaliação Física</a></li>
              <li><a href="#">Fisioterapia</a></li>
            </ul>
          </li>

          <li><a href="unidades.html">Unidades</a></li>
          <li><a href="formulario.html">Formulário</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h2>Cadastro da Academia</h2>
      <form action="#" method="post">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(00) 00000-0000"
          required
        />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required />

        <label for="plano">Selecione o Plano</label>
        <select id="plano" name="plano" required>
          <option value="">Escolha um plano</option>
          <option value="mensal">Mensal</option>
          <option value="trimestral">Trimestral</option>
          <option value="anual">Anual</option>
        </select>

        <label for="objetivo">Objetivo</label>
        <select id="objetivo" name="objetivo">
          <option value="">Selecione...</option>
          <option value="hipertrofia">Hipertrofia</option>
          <option value="emagrecimento">Emagrecimento</option>
          <option value="saude">Qualidade de Vida</option>
          <option value="resistencia">Resistência Física</option>
        </select>

        <button type="button">Cadastrar</button>

      </form>
    </div>
  </body>
</html>
